<div class="jumbotron">
    <form th:action="@{/videos/upload}" method="post">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Upload Video</h1>
                <th:block th:each="error : ${errors}">
                    <p style="color:red" th:text="${error}"></p>
                </th:block>
                <div class="form-group">
                    <label for="title" class="custom-control-label">Title: </label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Title..." th:value="${video.title}"/> <br/>
                </div>
                <div class="form-group">
                    <label for="description">Description: </label>
                    <textarea class="form-control" rows="6" id="description" placeholder="Description..." th:value="${video.description}"
                              name="description"></textarea>
                </div>
                <div class="form-group">
                    <label class="custom-control-label" for="title">Youtube link: </label>
                    <input type="text" name="link" id="link" class="form-control" placeholder="Youtube link..." th:value="${video.link}"/> <br/>
                </div>
                <div class="form-group">
                    <label class="custom-control-label" for="tagStr">Tags (comma separated): </label>
                    <input type="text" name="tagStr" id="tagStr" class="form-control" placeholder="Tags..." th:value="${video.tagStr}"/> <br/>
                </div>
                <div class="form-group">
                    Category: <select class="form-control" id="categoryId" name="categoryId">
                    <option th:each="category : ${categories}" th:value="${category.id}"
                            th:text="${category.name}"></option>
                </select>
                </div>
                <a href="/" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Upload</button>
            </div>
        </div>
    </form>
</div>
