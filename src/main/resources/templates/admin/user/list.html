<div class="jumbotron">
    <div class="container body-content">
        <div class="well">  <h2>All Users</h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${users}">
                        <tr th:class="${user.isAdmin() ? 'info' : null}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td> 
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" th:if="${!user.isAdmin()}">Edit</a> 
                                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" th:if="${!user.isAdmin()}">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
