<div class="jumbotron">
    <form th:action="@{/login}" method="post">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!--<p th:if="${error != null}" th:text="${error}" style="color:red" class="alert alert-danger" role="alert"></p>-->
                <h1>Login</h1>
                <div class="form-group">
                    <label for="username" class="custom-control-label">Username: </label>
                    <input type="text" class="form-control" name="username" id="username" th:value="${username}" placeholder="Username..."/>
                </div>

                <div class="form-group">
                    <label for="password" class="custom-control-label">Passoword: </label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password..."/>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" value="remember" id="remember">
                    <label class="form-check-label mb-3" for="remember">
                        Remember me
                    </label>
                </div>

                <a href="/forgotPassword">Forgot password?</a>

                <input type="submit" value="Login" class="btn btn-primary"/>
            </div>
        </div>
    </form>
</div>
