<div class="jumbotron">
    <form th:action="@{/edit}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!--<p th:if="${error != null}" th:text="${error}" style="color:red" class="alert alert-danger" role="alert"></p>-->
                <h1>Edit Profile</h1>
                <div class="form-group">
                    <label for="username" class="custom-control-label">New username: </label>
                    <input type="text" class="form-control" name="newUsername" id="username" th:value="${user.username}" placeholder="Username..."/>
                </div>

                <div class="form-group">
                    <label for="oldPassword" class="custom-control-label">Old passoword: </label>
                    <input type="password" class="form-control" name="oldPassword" id="oldPassword" placeholder="Old password..."/>
                </div>

                <div class="form-group">
                    <label for="newPassword" class="custom-control-label">New passoword: </label>
                    <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="New password..."/>
                </div>

                <div class="form-group">
                    <img th:src="@{/avatars/{id}(id=${user.avatar})}" width="30%" height="30%" alt="Old avatar">
                    <input type="file" class="form-control-file" name="avatar" id="avatar" />
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Edit</button>
            </div>
        </div>
    </form>
</div>
